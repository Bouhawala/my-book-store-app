<div class="row justify-content-center">
  <div class="col-6">
    <div [formGroup]="addOneBookForm" style="display: inline-flex;">
      <table class="table-bordered">
        <tr>
          <th>Add Title:</th>
        </tr>
        <tr>
          <td>
              Title:
              <input type="text" formControlName="title">
          </td>
        </tr>
      </table>
      <table class="table-bordered" formArrayName="authors">
        <tr>
          <th>Add Author:</th>
          <th><button type="button" (click)="addAuthor()" class="btn btn-primary">Add</button></th>
        </tr>
        <tr *ngFor="let author of authors().controls; let i=index" [formGroupName]="i">
          <td>
              Author:
              <input type="text" formControlName="author">
          </td>
          <td>
              <button (click)="removeAuthor(i)" class="btn btn-danger">Remove</button>
          </td>
        </tr>
      </table> 
    </div>
    <button (click)="addNewBook(addOneBookForm.value)"
    [disabled]="addOneBookForm.invalid"
    style="margin-top: 18px;"
    class="btn btn-primary text-center">
      <span>
        Submit
      </span>
    </button> 
  </div>
</div>

<app-books-table [books]="books | async"></app-books-table>
