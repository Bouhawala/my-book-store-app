<div class="row justify-content-center">
    <div class="col-9">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Authors</th>
            <th scope="col" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody *ngIf="books">
          <tr *ngFor="let book of books; trackBy:trackByBook; let i = index" class="tr-pointer">
            <th scope="row">{{i+1}}</th>
            <td (click)="selectBook(book.id)">{{book.title}}</td>
            <td (click)="selectBook(book.id)"> <div *ngFor="let author of book.authors">{{author | json}}</div></td>
            <td class="text-center">
              <button (click)="editBook(book.id)"
                      class="btn btn-primary text-center">
                <span>
                  Edit
                </span>
              </button>
              <button (click)="deleteBook(book.id)"
                      class="btn btn-danger text-center">
                <span>
                  Delete
                </span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
