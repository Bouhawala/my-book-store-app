<ng-container  *ngIf="{book: book | async} as data">
    <div style="margin-top: 200px;" class="row justify-content-center">
      <div class="col-8">
        <p>Title = {{ data.book?.title }}</p>
        <p>Authors = {{ data.book?.authors | json }}</p>
      </div>
    </div>
  </ng-container>
