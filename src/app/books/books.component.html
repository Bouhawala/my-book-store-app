<div [formGroup]="addOneBookForm">
  <input type="text" formControlName="title" placeholder="title">
  <input type="text" formControlName="author" placeholder="author">
  <button (click)="addNewBook(addOneBookForm.value)" [disabled]="addOneBookForm.invalid">SUBMIT</button>
</div>

<ul *ngIf="{books: books | async} as data">
  <li *ngFor="let book of data.books">[{{book.id}}] {{book.title}} - {{book.author}}</li>
</ul>

<div>
  <button (click)="navigateToUserPage()">user page</button>
</div>
